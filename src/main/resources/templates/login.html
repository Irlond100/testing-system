<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход | AVIATEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1a26;
            color: #e0e6ed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1a3249;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        .login-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #00c6ff;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: #e0e6ed;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #2a4d6c;
            background: #0d1a26;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        .form-group input:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 6px rgba(0,198,255,0.6);
        }
        .login-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.9rem;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.5);
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Вход</h2>
    <form th:action="@{/login}" method="post" class="ajax-form">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message">Введите логин</div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message">Введите пароль</div>
        </div>
        <button type="submit" class="login-btn">Войти</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Наш JS -->
<script src="/js/main.js"></script>

</body>
</html>
