<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/images/an-2-plane.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #e0e6ed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            background: rgba(26, 50, 73, 0.9);
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 20px rgba(0,198,255,0.3);
            text-align: center;
        }
        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00c6ff;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #0d1a26;
            color: #fff;
            font-size: 1rem;
        }
        input:focus {
            border: 2px solid #00c6ff;
            background: #142738;
        }
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0,198,255,0.6);
        }
        .alert {
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            text-align: center;
        }
        .alert-danger {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4d4d;
            color: #ffb3b3;
        }
        .alert-success {
            background: rgba(0, 198, 255, 0.2);
            border: 1px solid #00c6ff;
            color: #a3ecff;
        }
        .extra-links {
            margin-top: 1rem;
        }
        .extra-links a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .extra-links a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>

    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="alert alert-danger">
        Неверное имя пользователя или пароль.
    </div>
    <!-- Сообщение после выхода -->
    <div th:if="${param.logout}" class="alert alert-success">
        Вы успешно вышли из системы.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div class="extra-links">
        <a th:href="@{/register}">У меня ещё нет аккаунта</a>
    </div>
</div>
</body>
</html>
