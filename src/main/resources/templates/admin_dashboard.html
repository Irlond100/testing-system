<!DOCTYPE html>
<html xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; }
        .container { max-width: 1000px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .dashboard-links a { display: block; background: #e4e6eb; padding: 1rem; margin-bottom: 1rem; text-decoration: none; color: #1c1e21; font-weight: bold; border-radius: 6px; }
        .dashboard-links a:hover { background-color: #d8dbdf; }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <h1>Панель администратора</h1>
    <div class="dashboard-links">
        <a th:href="@{/admin/users}">Управление пользователями</a>
        <!-- Сюда в будущем можно добавить другие ссылки -->
    </div>
</div>
</body>
</html>
