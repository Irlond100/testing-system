<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление Группами</title>
    <link rel="stylesheet" th:href="@{/css/form-styles.css}"/>
    <style>
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <h1>Управление Группами Кандидатов</h1>

    <form th:action="@{/instructor/groups/create}" th:object="${newGroup}" method="post">
        <h3>Создать новую группу</h3>
        <div class="form-group">
            <label for="name">Название (напр. Пилоты Boeing 737):</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" id="description" th:field="*{description}">
        </div>
        <button type="submit">Создать</button>
    </form>

    <hr style="margin: 2rem 0;">

    <h2>Существующие группы:</h2>
    <div th:each="group : ${groups}" class="list-item">
        <div>
            <strong th:text="${group.name}">Название группы</strong><br>
            <span th:text="${group.description}">Описание</span>
        </div>
        <div>
            <!-- Сюда можно будет добавить кнопки "Редактировать", "Назначить тесты" -->
        </div>
    </div>
</div>
</body>
</html>
