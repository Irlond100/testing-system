<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление категориями</title>
    <link rel="stylesheet" th:href="@{/css/form-styles.css}"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <h1>Управление Категориями</h1>

    <form th:action="@{/admin/categories}" th:object="${newCategory}" method="post">
        <div class="form-group">
            <label for="name">Название новой категории:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <button type="submit">Создать Категорию</button>
    </form>

    <hr style="margin: 2rem 0;">

    <h2>Существующие категории:</h2>
    <ul>
        <li th:each="cat : ${categories}" th:text="${cat.name}"></li>
    </ul>
</div>
</body>
</html>
